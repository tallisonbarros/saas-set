{% extends "core/base.html" %}
{% load static %}

{% block title %}Nova Compra{% endblock %}

{% block content %}
  <div class="page-logo">
    <img class="logo logo-small" src="{% static 'core/logoset.png' %}" alt="Logo">
  </div>
  <div class="page-panel-link">
    <a class="btn btn-ghost icon-only" href="{% url 'painel' %}" title="Painel" aria-label="Painel">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 11.5L12 4l8 7.5v7.5a1 1 0 0 1-1 1h-4.5v-6h-5v6H5a1 1 0 0 1-1-1z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round" stroke-linecap="round"></path>
      </svg>
    </a>
  </div>
  <section class="card stack">
    <div class="finance-header">
      <div>
        <h1 style="margin: 0;">Nova Compra</h1>
        <p class="muted">Registre compras e crie status.</p>
      </div>
      <div class="finance-actions">
        <a class="btn btn-ghost" href="{% url 'financeiro' %}">Voltar</a>
      </div>
    </div>

    <div class="finance-grid">
      <div class="finance-card">
        <div class="panel-title">Registrar compra</div>
        <form method="post" class="stack">
          {% csrf_token %}
          <input type="hidden" name="action" value="create_compra">
          <div class="field">
            <label>Caderno</label>
            <select name="caderno">
              <option value="">Selecione</option>
              {% for c in cadernos %}
                <option value="{{ c.id }}" {% if selected_caderno_id == c.id|stringformat:"s" %}selected{% endif %}>{{ c.nome }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="field">
            <label>Descricao</label>
            <textarea name="descricao" rows="3"></textarea>
          </div>
          <div class="finance-form-grid">
            <div class="field">
              <label>Valor</label>
              <input type="text" name="valor" placeholder="0,00">
            </div>
            <div class="field">
              <label>Data</label>
              <input type="date" name="data">
            </div>
          </div>
          <div class="finance-form-grid">
            <div class="field">
              <label>Categoria</label>
              <select name="categoria">
                <option value="">Selecione</option>
                {% for c in categorias %}
                  <option value="{{ c.id }}">{{ c.nome }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="field">
              <label>Tipo</label>
              <select name="tipo">
                <option value="">Selecione</option>
                {% for t in tipos %}
                  <option value="{{ t.id }}">{{ t.nome }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="finance-form-grid">
            <div class="field">
              <label>Centro de custo</label>
              <select name="centro_custo">
                <option value="">Selecione</option>
                {% for c in centros %}
                  <option value="{{ c.id }}">{{ c.nome }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="field">
              <label>Status</label>
              <select name="status">
                <option value="">Selecione</option>
                {% for s in status_list %}
                  <option value="{{ s.id }}">{{ s.nome }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="finance-form-grid">
            <div class="field">
              <label>
                <input type="checkbox" name="pago">
                Pago
              </label>
            </div>
            <div class="field">
              <label>Data de pagamento</label>
              <input type="date" name="data_pagamento">
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Registrar</button>
        </form>
      </div>

      <div class="finance-card">
        <div class="panel-title">Status de compra</div>
        <form method="post" class="stack">
          {% csrf_token %}
          <input type="hidden" name="action" value="create_status">
          <label>Novo status</label>
          <input type="text" name="nome" placeholder="Pendente/Pago/Cotando">
          <button class="btn btn-ghost" type="submit">Criar status</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
