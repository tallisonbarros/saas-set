{% extends "core/base.html" %}
{% load static %}

{% block title %}Inicio{% endblock %}

{% block header %}{% endblock %}

{% block content %}
  <section class="card hero">
    <img class="logo" src="{% static 'core/logoset.png' %}" alt="Logo">
    <div class="actions">
      <a class="btn btn-primary" href="{% url 'login' %}">Entrar</a>
      <div class="icon-row">
        {% if request.user.is_staff %}
          <a class="icon-btn" href="/admin/" title="Admin" aria-label="Admin">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"></circle>
              <circle cx="12" cy="12" r="3" fill="currentColor"></circle>
            </svg>
          </a>
          <a class="icon-btn" href="{% url 'usuarios' %}" title="Usuarios" aria-label="Usuarios">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="8" cy="9" r="3" fill="currentColor"></circle>
              <circle cx="16" cy="10" r="2.5" fill="currentColor"></circle>
              <path d="M4 19c0-2.2 1.8-4 4-4s4 1.8 4 4" fill="none" stroke="currentColor" stroke-width="2"></path>
              <path d="M12 19c.3-1.6 1.7-2.8 3.4-2.8 1.8 0 3.3 1.2 3.6 2.8" fill="none" stroke="currentColor" stroke-width="2"></path>
            </svg>
          </a>
        {% endif %}
      </div>
      {% if request.user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-ghost" type="submit">Sair</button>
        </form>
      {% endif %}
    </div>
  </section>
{% endblock %}
