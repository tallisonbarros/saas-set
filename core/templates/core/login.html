<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SAAS</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f6f6f6; }
      .card { max-width: 360px; margin: 10vh auto; padding: 24px; background: #fff; border-radius: 8px; }
      label { display: block; margin-top: 12px; }
      input { width: 100%; padding: 8px; margin-top: 6px; }
      button { margin-top: 16px; padding: 10px 16px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Login do Cliente</h1>
      {% if form.errors %}
        <p>Usuario ou senha invalidos.</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="id_username">Email</label>
        {{ form.username }}
        <label for="id_password">Senha</label>
        {{ form.password }}
        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
